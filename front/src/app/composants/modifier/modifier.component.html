<div class="container" style="margin-top: 40px;">
    <div class="card">
        <div class="text-center" style="background-color: #BDBDBD; color: #000;">
            <h4>Modification</h4>
        </div>
        <div class="card-body" >
            <form (ngSubmit)="modifier(f)" #f="ngForm"  > 
                <div class=" row mb-5">
                    <label for="exampleInputPrenom" 
                    class="col-md-1 col-form-label">
                    Prenom</label>
                    <div class="col-md-4">
                        <input name="prenom" 
                         type="text" 
                        class="form-control" 
                        placeholder="Prenom" 
                        id="exampleInputNom"
                        value="{{prenom}}" ngModel
                        />
                    </div>
                    <label for="exampleInputNom"  
                    class="col-md-1 col-form-label">
                    Nom</label>
                    <div class="col-md-4">
                        <input name="nom" 
                        type="text" 
                        class="form-control" 
                        placeholder="Nom" 
                        id="exampleInputEmail1"
                        value="{{nom}}" ngModel
                        />
                    </div>
                </div>
                
                <div class="form-group row mb-6">
                    <label for="exampleInputTelephone" 
                    class="col-md-1 col-form-label" >
                    Tél</label>
                    <div class="col-md-4">
                        <input name="telephone" 
                        type="text" 
                        class="form-control" 
                        placeholder="Téléphone"
                        id="exampleInputTelephone"
                        value="{{tel}}" ngModel
                        />
                    </div>
                    <label for="exampleInputEmail" 
                    class="col-md-1 col-form-label">
                    E-mail</label>
                    <div class="col-md-4">
                        <input name="email" 
                        type="text" 
                        class="form-control" 
                        placeholder="E-mail" 
                        id="exampleInputEmail"
                        value="{{email}}" ngModel
                        />
                    </div>
                </div>
                
                <div class="form-group row mb-5">
                    <label for="exampleInputAdress" 
                    class="col-md-1 col-form-label">
                    Adress</label>
                    <div class="col-md-4">
                        <input  
                        type="text" 
                        class="form-control" 
                        placeholder="Adress"
                        id="exampleInputAdress"
                        value="{{adresse}}" ngModel
                        name="adresse"
                        />
                    </div>
                    <label for="exampleInputPseudo" 
                    class="col-md-1 col-form-label">
                    Pseudo</label>
                    <div class="col-md-4">
                        <input  
                        type="text" 
                        class="form-control" 
                        placeholder="Pseudo"
                        id="exampleInputPseudo"
                        value="{{pseudo}}" ngModel
                        name="pseudo"
                        />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-1">
                        <label for="cars">Role</label>
                    </div>
                    <div class="col-md-6 ">
                        <select  id="cars" value="{{role}}" ngModel name="role">
                            <option value="Administrateur">Administrateur</option>
                            <option value="Formateur">Formateur</option>
                            <option value="Etudiant">Etudiant</option>
                            <option value="Finance">Finance</option>
                            
                        </select>
                    </div>
                </div>
                <div class="offset-md-2 col-md-4 my-5">
                    <a (click)='retour()' class="btn btn-outline-secondary mr-5" >
                        Annuler
                    </a>
                    <button class="btn btn-info mr-4" type="submit">
                        Enregistrer
                    </button>
                </div>
            </form>
            
        </div>    
    </div>
</div>
