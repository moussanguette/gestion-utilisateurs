<div id="containere">
    <h2 *ngIf= "utilisateurs && utilisateurs.length > 0"></h2>
    <div id="barre4">
        <h1>
            <input type="text" class="from-control" [(ngModel)]= "utilisateurFilter"/>
            <span class="material-icons-outlined" id="search">search</span>            
        </h1> 
        <div id="barre5">
            <div *ngFor= "let utilisateur of filteredUtilisateurs">
                <button class="buttonUtilisateur" [routerLink]="['/utilisateurs', utilisateur.Id]" >
                <span class="material-icons-outlined ml-1 float-left">person</span>  
                {{ utilisateur.prenom }} {{ utilisateur.nom }} - {{ utilisateur.role }}
                </button>
            </div>  
        </div>    
    </div>
    <div>
        <span class="material-icons-outlined float-right ajouter" type="button" >
            add_circle
        </span>
    </div>
</div>
